<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<!-- Tell browsers not to scale the viewport automatically -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
			integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<title>Creature Creator</title>
		<link rel="icon" href="icon.ico" />
		<link href="creature_creator.css" rel="stylesheet">
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html"><img alt="logo" src="logo.png" height="50" width="220" />
						Creature Creator</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarsExample02">
						<ul class="navbar-nav me-auto">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page">Creature
									Creator</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="user_database.html">My Creatures</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="forum.html">Forum</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<form id="creatureSheet" name="creatureSheet">

				<div id="buttons" name="buttons">
					<button type="button" id="saveButon" class="btn btn-light" onclick="creature.saveCreature()">
						<div class="fa fa-save"></div>
					</button>
					<button type="button" class="btn btn-light">
						<div class="fa fa-dice"></div>
					</button>

				</div>

				<fieldset id="adjustmentButtons">
					<input type="radio" class="btn-check" name="creatureAdjust" id="option1" value="weak"
						autocomplete="off">
					<label class="btn btn-secondary" for="option1">Weak</label>

					<input type="radio" class="btn-check" name="creatureAdjust" id="option2" value="normal"
						autocomplete="off" checked>
					<label class="btn btn-secondary" for="option2">Normal</label>

					<input type="radio" class="btn-check" name="creatureAdjust" id="option3" value="elite"
						autocomplete="off">
					<label class="btn btn-secondary" for="option3">Elite</label>
				</fieldset>

				<fieldset id="creatureBar" name="creatureBar">
					<div id="nameBar" class="input-group mb-3">
						<input type="text" id="name" class="form-control" placeholder="Creature Name">
					</div>
					<div id="levelSelecter" class="form-outline">
						<input type="number" id="typeNumber" name="creatureLevel" class="form-control"
							placeholder="Level" min="-2" max="30" vaule="0" required />
					</div>
				</fieldset>

				<!-- <fieldset name="appearance">
					<img alt="creaturePicture" src="default_appearance.png" height="50" width="50" />
					<input type="file" id="chooseFile" name="uploadedPicture" accept="image/*">
				</fieldset> -->

				<fieldset id="traits" name="traits">

					<div id="traitsFirst">
						<select id="alignment" name="alignment">
							<option value="lawfulGood">Lawful Good</option>
							<option value="neutralGood">Neutral Good</option>
							<option value="chaoticGood">Chaotic Good</option>
							<option value="lawfulNeutral">Lawful Neutral</option>
							<option value="neutral" selected>True Neutral</option>
							<option value="chaoticNeutral">Chaotic Neutral</option>
							<option value="lawfulEvil">Lawful Evil</option>
							<option value="neutralEvil">Neutral Evil</option>
							<option value="chaoticEvil">Chaotic Evil</option>
						</select>
						<select id="size" name="size">
							<option value="tiny">Tiny</option>
							<option value="small">Small</option>
							<option value="medium" selected>Medium</option>
							<option value="large">Large</option>
							<option value="huge">Huge</option>
						</select>
						<span name="newTraits" id="newTraits" class="appended-items-container">
							<ul id="traits-list" class="appended-items">
								<li><input type="text" name="trait[]" placeholder="New Trait"></li>
							</ul>
							<button id="traitsMinus" class="fa fa-minus minus"></button>
							<button id="traitsAdd" class="fa fa-plus add"></button>
						</span>
					</div>


					<div id="languages" class="appending_languages">
						<label for="languages">Languages</label>
						<span name="newLanguages" id="newLanguages" class="appended-items-container">
							<ul id="languages-list" class="appended-items">
								<li><input type="text" name="language[]" placeholder="New Language"></li>
							</ul>
							<button id="languagesMinus" class="fa fa-minus minus"></button>
							<button id="languagesAdd" class="fa fa-plus add"></button>
						</span>
						<!-- Can add and remove languages onClick of plus or minus sign -->
					</div>
					<div id="speed">
						<label for="speed">Speed</label>
						<input type="text" id="speedInput" name="speed"></input><span style="margin-left:3px;">ft</span>
					</div>
				</fieldset>

				<fieldset id="abilityScores" name="abilityScores">
					<div id="STR">
						<div>
							<label for="abilityStr">STR</label>
							<input type="number" name="abilityStr" id="abilityStr" value="0" min="-10" max="20">
						</div>
						<select id="strScaling" name="strScaling">
							<option value="none" selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
					<div id="DEX">
						<div>
							<label for="abilityDex">DEX</label>
							<input type="number" name="abilityDex" id="abilityDex" value="0" min="-10" max="20">
						</div>
						<select id="dexScaling" name="dexScaling">
							<option value="none" selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
					<div id="CON">
						<div>
							<label for="abilityCon">CON</label>
							<input type="number" name="abilityCon" id="abilityCon" value="0" min="-10" max="20">
						</div>
						<select id="conScaling" name="conScaling">
							<option value="none" selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
					<div id="INT">
						<div>
							<label for="abilityInt">INT</label>
							<input type="number" name="abilityInt" id="abilityInt" value="0" min="-10" max="20">
						</div>
						<select id="intScaling" name="intScaling">
							<option value="none" selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
					<div id="WIS">
						<div>
							<label for="abilityWis">WIS</label>
							<input type="number" name="abilityWis" id="abilityWis" value="0" min="-10" max="20">
						</div>
						<select id="wisScaling" name="wisScaling">
							<option value="none" selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
					<div id="CHA">
						<div>
							<label for="abilityCha">CHA</label>
							<input type="number" name="abilityCha" id="abilityCha" value="0" min="-10" max="20">
						</div>
						<select id="chaScaling" name="chaScaling">
							<option value="none" selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
				</fieldset>

				<fieldset id="statistics" name="statistics">
					<div>
						<label for="health">Health</label>
						<input type="number" name="health" id="health" value="15" min="-50" max="100">
						<select id="healthScaling" name="healthScaling">
							<option selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
					<div>
						<label for="armorClass">AC</label>
						<input type="number" name="armorClass" id="armorClass" value="15" min="-50" max="100">
						<select id="acScaling" name="acScaling">
							<option value="none" selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
					<div>
						<label for="perception">Perception</label>
						<input type="number" name="perception" id="perception" value="2" min="-50" max="100">
						<select id="percepScaling" name="percepScaling">
							<option value="none" selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
				</fieldset>

				<fieldset id="savingThrows" name="savingThrows">
					<div>
						<label for="fortitude">FORT</label>
						<input type="number" name="fortitude" id="fortitude" value="15" min="-10" max="50">
						<select id="fortScaling" name="fortScaling">
							<option value="none" selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
					<div>
						<label for="reflex">REF</label>
						<input type="number" name="reflex" id="reflex" value="15" min="-10" max="50">
						<select id="refScaling" name="refScaling">
							<option value="none" selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
					<div>
						<label for="will">WILL</label>
						<input type="number" name="will" id="will" value="2" min="-10" max="50">
						<select id="willScaling" name="willScaling">
							<option value="none" selected>No Scaling</option>
							<option value="low">Low</option>
							<option value="moderate">Moderate</option>
							<option value="high">High</option>
							<option value="extreme">Extreme</option>
						</select>
					</div>
				</fieldset>

				<fieldset id="negations" name="negations">
					<div id="weaknesses" class="appending_weaknesses">
						<label for="weaknesses">Weaknesses</label>
						<span name="newWeaknesses" id="newWeaknesses" class="appended-items-container">
							<ul id="weaknesses-list" class="appended-items">
								<li><input type="text" name="weakness[]" placeholder="New Weakness"></li>
							</ul>
							<button id="weaknessMinus" class="fa fa-minus minus"></button>
							<button id="weaknessAdd" class="fa fa-plus add"></button>
						</span>
					</div>
					<div id="immunities" class="appending_immunities">
						<label for="immunities">Immunities</label>
						<span name="newImmunities" id="newImmunities" class="appended-items-container">
							<ul id="immunities-list" class="appended-items">
								<li><input type="text" name="immunities[]" placeholder="New Immunity"></li>
							</ul>
							<button id="immunityMinus" class="fa fa-minus minus"></button>
							<button id="immunityAdd" class="fa fa-plus add"></button>
						</span>
					</div>
					<div id="resistances" class="appending_resistances">
						<label for="resistances">Resistances</label>
						<span name="newResistances" id="newResistances" class="appended-items-container">
							<ul id="resistances-list" class="appended-items">
								<li><input type="text" name="resistances[]" placeholder="New Resistance"></li>
							</ul>
							<button id="resistanceMinus" class="fa fa-minus minus"></button>
							<button id="resistanceAdd" class="fa fa-plus add"></button>
						</span>
					</div>
				</fieldset>

				<fieldset name="skills">
					<div id="skills" class="appending_skills">
						<label for="skills">Skills</label>
						<span name="newSkills" id="newSkills" class="appended-items-container">
							<ul id="skills-list" class="appended-items">
								<li><input type="text" name="skills[]" placeholder="New Skill"></li>
							</ul>
							<button id="skillMinus" class="fa fa-minus minus"></button>
							<button id="skillAdd" class="fa fa-plus add"></button>
						</span>
					</div>
				</fieldset>

				<fieldset name="actions">
					<div id="actions" class="appending_actions">
						<label for="actions">Actions</label>
						<span name="newActions" id="newActions" class="appended-items-container">
							<ul id="actions-list" class="appended-items">
								<li><input type="text" name="actions[]" placeholder="New Action"></li>
							</ul>
							<button id="actionMinus" class="fa fa-minus minus"></button>
							<button id="actionAdd" class="fa fa-plus add"></button>
						</span>
					</div>
				</fieldset>

				<fieldset name="inventorySection">
					<div id="inventoryDiv" class="form-group">
						<label for="inventory">Inventory</label>
						<textarea class="form-control" id="inventory" name="inventory" rows="3"></textarea>
					</div>
				</fieldset>

				<fieldset id="notesSection" name="notesSection">
					<div id="notesDiv" class="form-group">
						<label for="notes">Notes</label>
						<textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
					</div>
				</fieldset>
			</form>
		</main>
		<script src="creature_creator.js"></script>
		<footer class="footer mt-auto py-3">
			<div class="container">
				<span>Bryson Williams</span>
				<br />
				<a href="https://github.com/bwilliams0303/startup">GitHub</a>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>

</html>
